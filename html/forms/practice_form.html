<!DOCTYPE html>
<html>
<head>
	<title>Practice Form - Pizza Time</title>
</head>
<body>

	<form action="simplesuccess.html" name="making pizza" method="post">

	<div>
		<label>Pizza Size:</label>
		<select>
			<option value="small">Small</option>
			<option value="medium">Medium</option>
			<option value="large">Large</option>
		</select>

	</div>

	<br>

	<div>
		<label>Type of Sauce</label> <br>
		<input type="radio" name="mariana" value="mariana">Mariana <br>
		<input type="radio" name="pesto" value="pesto">Pesto <br>
		<input type="radio" name="alfredo" value="alfredo"> Alfredo <br>
	</div>
	<br>

	<div>
		<label>Cheese?</label> 
		<input name="cheese">
	</div>
	<br>

	<div>
		<label>Pizza toppings:</label> <br>
		<input type="checkbox" name="bacon" value="bacon">Bacon <br>
		<input type="checkbox" name="spinach" value="spinach">Spinach <br>
		<input type="checkbox" name="chicken" value="chicken">Chicken <br>
		<input type="checkbox" name="mushrooms" value="mushrooms">Mushrooms <br>
	</div>
	<br>


	<div>
		<label>Special Insturctions:</label> <br>

		<textarea name="special instructions" rows="10" cols="30"></textarea>
	</div>

	<button>Submit order</button>
		
	</form>

</body>
</html>
